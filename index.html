<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Code Secret des Nombres</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <header>
            <h1>Le Code Secret des Nombres 🌳</h1>
            <p>Décomposez les nombres de différentes manières et découvrez que la fin est toujours la même !</p>
        </header>

        <section id="control-panel">
            <input type="number" id="number-input" placeholder="Entrez un entier (ex: 36)">
            <button id="start-button">Démarrer l'Analyse</button>
            <button id="reset-button">Changer de nombre</button>
            <button id="learn-more-button">En savoir plus</button>
        </section>

        <div id="trees-container"></div>

        <aside id="assistant-panel">
            <h2>L'Assistant du Mathématicien 🧑‍🏫</h2>
            <p id="assistant-message">Bienvenue ! Entrez un nombre pour commencer.</p>
        </aside>
    </main>

    <script src="app.js"></script>

</body>
</html>
